<script>
let i=0;
var img_1 = ["https://cdn.pixabay.com/photo/2022/08/17/08/58/sun-has-7391959_960_720.jpg",

function setimage(i){
    document.getElementById("myimage").src=img_1[i];
    setTimeout(()=> {if(i==img_1.length-1){i=0;} else {i++;} setimage(i);},2000);
}
setimage(i);
</script>
