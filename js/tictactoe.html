<script>

//event.preventDefault();
let printletter = 'X';
function printbutton(){

    
  for(let i=0;i<9;i++){

    const varInput = document.createElement("button");
    varInput.setAttribute("id","txt"+i);
    varInput.style.width = '200px';
    varInput.style.height = '200px'; // setting the height to 200px
    varInput.style.background = 'teal'; // setting the background color to teal
    varInput.style.color = 'white'; // setting the color to white
    varInput.style.fontSize = '50px';
    varInput.innerHTML="&nbsp;";
    varInput.addEventListener('click', event =>{printox(varInput)});
    document.getElementById('tictactoe').appendChild(varInput);
    
    if(i==2 || i==5) {
      var FN = document.createElement("br");
      document.getElementById('tictactoe').appendChild(FN);

    }    
  }
} 
function printox(e){
    console.log(e);
    event.preventDefault();
    e.innerHTML=printletter;
    
    printletter = (printletter=='X'? 'O':'X');
    checkWhoWon();

}
printbutton();

function ResetValue(){

    for(var j=0;j<9;j++){

       document.getElementById("txt"+j).innerHTML="&nbsp;"
       document.getElementById("txt"+j).removeAttribute("disabled");
       
        }
        document.getElementById("finalresult").innerHTML="";
        printletter="X";

    }
